
        
          <div class="container">
             <div class="row">


            <form [formGroup]="employeForm" class="form-panel"  >
                <div class="col-lg-10">
                    <label for="cin" class="col-sm-2 col-sm-2 control-label">Cin</label>
                    <input type="text" id="cin" class="form-control" placeholder="Cin" formControlName="cin" >
                    </div>
              <div class="col-sm-10">
                <label  class="col-sm-2 col-sm-2 control-label">Nom</label>
                <input type="text" id="nom" formControlName="nom" class="form-control" placeholder="nom" >
                
              </div>
                <div class="col-sm-10">
                  <label for="inputName" class="col-sm-2 col-sm-2 control-label"> prenom</label>
                  <input type="text" id="prenom" formControlName="prenom" class="form-control" placeholder="prenom">
                  </div>
                  <div class="col-sm-10">
                    <label for="email" class="col-sm-2 col-sm-2 control-label">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                  <div class="col-sm-10">
                    <label class="col-sm-2 col-sm-2 control-label" >Tel</label>
                    <input type="number" id="tel" formControlName="tel" class="form-control" placeholder="Num tel">
                    </div>
                    <div class="col-sm-10">
                        <label  class="col-sm-2 col-sm-2 control-label">adresse</label>
                        <input type="text" id="adresse" formControlName="adresse" class="form-control" placeholder="Adresse">
                        </div>
            
                        <div class="col-sm-10">
                            <label class="col-sm-2 col-sm-2 control-label">date_Nais</label>
                            <input type="date"  formControlName="date_nais" class="form-control" >
                            </div>
                  <div class="col-sm-10">
                    <label for="email" class="col-sm-2 col-sm-2 control-label">salaire</label>
                    <input type="number" id="salaire" formControlName="salaire" class="form-control" placeholder="salaire">
                    </div>
                    <div class="col-sm-10">
                      <label for="exampleInputPassword1" class="col-sm-2 col-sm-2 control-label">Password</label>
                      <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="mot de passe">
                    </div>
                    <div class="col-sm-10">
                        <label for="inputName" class="col-sm-2 col-sm-2 control-label">Role</label>
                        <input type="text" id="inputrole" formControlName="role" class="form-control" placeholder="role">
                        </div>
                        <div class="col-sm-10">
                          
                          <label for="inputName" class="col-sm-2 col-sm-2 control-label">Genre</label>
                          <div  class="form-check">
                          <input class="form-check-input" type="radio" formControlName="genre" value="h" id="homme">
                          <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault1">
                            homme
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio"  formControlName="genre"  value="f" id="femme" checked>
                          <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault2">
                           femme
                          </label>
                        </div></div>
                       
                          <div>
                          <button type="submit" (click)="submitEmploye()"   class="btn-save">Ajouter</button>
                        </div>
                        </form>
        </div>
        


      </div>
