

<table class="table table-striped">
  <thead class="thead-inverse"  >

    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Cin</th>
      <th scope="col">Tel</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
     
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of condidates">
      
      <td>{{e.nom}}</td>
      <td>{{e.prenom}}</td>
      <td>{{e.cin}}</td>
      <td>{{e.tel}}</td>
      <td>{{e.email}}</td>
      <td>{{e.role}}</td>
      
    
    <td>
      <div class="container">
      <button mat-raised-button class="action-button btn-success" routerLink="/details">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
      <button mat-raised-button class="action-button btn-info" data-bs-toggle="modal" (click)="reset(e)" data-bs-target="#exampleModal3"><i class="fa fa-trash" aria-hidden="true"></i></button>
    
    </div>
    </td>
  </tr>

   

  </tbody>
</table>
<div
  class="modal fade"
  id="exampleModal3"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form   [formGroup]="condidateForm">
          <div class="form-group">
            <label for="inputName">Cin</label>
            <input
              type="text"
             
              formControlName="cin"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="inputName">Nom</label>
            <input
              type="text"
              id="nom"
              formControlName="nom"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="inputName">Prenom</label>
            <input
              type="text"
              id="prenom"
              formControlName="prenom"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="inputName">date de naissance</label>
            <input
              type="text"
             
              formControlName="date_nais"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="inputName">adresse</label>
            <input
              type="text"
             
              formControlName="adresse"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="tel">Tel</label>
            <input
              type="number"
              id="tel"
              formControlName="tel"
              class="form-control"
            />
          </div>
      
         
          <div class="form-group">
            <label for="inputName">Role</label>
            <input
              type="text"
              id="role"
              formControlName="role"
              class="form-control"
            />
          </div>
           
          <div class="form-group">
            <label for="inputName">Genre</label>
            <input
              type="text"
              id="genre"
              formControlName="genre"
              class="form-control"
            />
          </div>
         
        </form>
      </div>
      
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>
