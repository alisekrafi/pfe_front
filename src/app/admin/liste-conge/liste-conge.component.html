
<div class="container">
    <h4 style="margin-top: 50px;margin-left: 50px;"><i class="fa fa-angle-right"></i> Liste des congés</h4>
    <div class="container2">
    <table class="table table-striped">
        <thead class="thead-inverse">

            <tr> 
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">date_debut</th>
                <th scope="col">date_fin</th>
                <th scope="col">Raison</th>

  
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of tab">

                <td>{{e.nom}}</td>
                <td>{{e.prenom}}</td> 
                <td>{{e.date_debut}}</td>
                <td>{{e.date_fin}}</td>
                <td>{{e.raison}}</td>



                <td>
                    <div>
                        <button mat-raised-button class="action-button btn-info" (click)="reset(e)" [routerLink]="['/dashboard_admin/reponse',e.id]">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button mat-raised-button class="action-button btn-danger" data-bs-toggle="modal" (click)="reset(e)"
              data-bs-target="#exampleModal2" aria-hidden="true" ><i class="fa fa-trash"
                aria-hidden="true"></i></button>
<!-- model du supp -->
<div class="modal" id="exampleModal2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          êtes-vous sûr de vouloir supprimer
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>

          <button type="button" class="btn btn-danger" aria-label="Close" data-bs-dismiss="modal"
            (click)="delete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>

      </div>
    </div>
  </div>
<!-- fin du model du supp -->
                    </div>
                </td>
            </tr>



        </tbody>
    </table>
    </div>
</div>
