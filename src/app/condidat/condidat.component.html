
<app-navbar></app-navbar>
<div class="row mt" style="padding: 1%">

  <div class="col-lg-6 col-md-6 col-sm-12" >
    <!--  BASIC BUTTONS -->
    <div class="showback">
      <h4><i class="fa fa-angle-right"></i> Cordonnées</h4>
      <form class="form-horizontal style-form" style="margin-top: 5px;" [formGroup]="condidateForm" >
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="nom" id="nom" placeholder="nom">
            
          </div>
        </div> 
        <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

      <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Prenom
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="prenom" id="prenom" placeholder="prenom">
          </div> 
        </div>
        <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Date De Naiss</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="date_nais">
      
        <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">
   
        
        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" placeholder="email">
           
          </div>
        </div>
        <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

        <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">Tel</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="Tel" id="Tel" placeholder="tel">
       
          </div>
        </div>
        <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">
        <div class="col-sm-10">
                          
          <label for="inputName">Gnre</label>
          <div  class="form-check">
          <input class="form-check-input" type="radio" formControlName="type" value="Homme" id="Homme" >
          <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault1">
            Homme
          </label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio"  formControlName="genre"  value="Femme" id="Femme" checked >
          <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault2">
         Femme
          </label> 
        </div>
        
      </div>
      <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

      <div class="form-group">
        <label class=" control-label">Lettre de motivation</label>
        <div class="col-sm-10">
            
                <input type="file" class="form-control" id="customFile" placeholder=""  >
                
               
        </div>
      </div>

          </div></div></form>
      
    </div>
    
  </div> 

  <div class="col-lg-6 col-md-6 col-sm-12">

    <div class="showback">
      <h4><i class="fa fa-angle-right"></i> Niveau d'étude</h4>
      <form class="form-horizontal style-form" style="margin-top: 10px;"[formGroup]="condidateForm">
        
          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Niveau</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" name="niveauEtud" id="niveauEtud" placeholder="Niveau">
                
              </div>
          </div>
          <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Diplôme </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="titreDiplome" id="titreDiplome" placeholder="diplome">
                
              </div>
          </div>
          <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

          <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">université</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="university" id="university" placeholder="universite">
               
 
              </div>
          </div>
      </form>
    </div>

    <div class="showback1">
      <h4><i class="fa fa-angle-right" style="padding-top: 10px;"></i> Expérience</h4>
      <form class="form-horizontal style-form" style="margin-top: 10px;" [formGroup]="condidateForm">
          <!-- <div class="form-group">
              <label class=" control-label">Durée d'expérience</label>
              
              <div class="col-sm-10">
                <input type="text"  class="form-control" name="niveauExp" id="niveauExp" placeholder="Durée d'expérience">
                required  #niveauExp="ngModel" [class.is-invalid]="niveauExp.invalid && niveauExp.touched">
                <small class="text-danger" [class.d-none]="niveauExp.valid || niveauExp.untouched" style="font-size: 11px;">Years of experience is required</small>
              </div>
          </div> -->   <div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">CV</label>
          <div class="col-sm-10">
              
                  <div style="margin-top:3px">
                 <input type="file" id="customFile" class="form-control"  style="height:100%" placeholder="">
                  </div>
          
          </div>
        </div> 

          <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

          <div class="form-group">
              <label class=" control-label">Vos expériences</label>
              <div class="col-sm-10">
                <textarea class="form-control"  name="experience" id="experience" placeholder="" rows="4" data-rule="required" data-msg="Please write something for us"></textarea>
              </div>
          </div>
          <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">

          <div class="col-sm-10">
                          
            <label for="inputName">Type de demande</label>
            <div  class="form-check">
            <input class="form-check-input" type="radio" formControlName="type" value="stage" id="stage" placeholder="type">
            <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault1">
              Stage
            </label>
         
          </div>
          
          <div class="form-check">
            <input class="form-check-input" type="radio"  formControlName="type"  value="embauche" id="embauche" checked  placeholder="type">
            <label class="col-sm-2 col-sm-2 control-label" for="flexRadioDefault2">
             Embouche
            </label> 
          </div>
          
        </div>

      </form>
      <button style="margin-left:150px ;" class="btn-save">Postuler</button>
    </div>

  </div>

  
</div>
